<div class="flex justify-center items-center h-full" *ngIf="data">
  <div class="relative w-1/2 bg-white flex justify-center h-1/2 items-center rounded-lg border-black border-2">
    <button
      class="absolute top-0 right-0 mt-2 mr-2 text-black text-xl" (click)="annuleren();"
    >&times;</button>
    <div class="flex flex-col w-3/4">
      <div>
        <span class="text-xl">Id: </span>
        <span class="text-xl">{{ data.id }}</span>
      </div>
      <div>
        <label for="naam" class="pr-2 text-xl">Naam:</label>
        <input
          type="text"
          name="naam"
          class="border border-gray-500 rounded-xl p-2"
          [(ngModel)]="data.naam"
        />
      </div>
      <div class="pt-4">
        <textarea
          [(ngModel)]="data.beschrijving"
          class="w-full resize-none h-44 rounded-md border text-xs p-2 border-gray-500"
        ></textarea>
      </div>
      <div class="flex justify-start">
        <button class="border rounded-md text-white bg-green-500 border-gray-500 p-1 m-1" (click)="opslaan();">Opslaan</button>
        <button class="border rounded-md text-white bg-orange-500 border-gray-500 p-1 m-1" (click)="annuleren();">Annuleren</button>
        <button class="border rounded-md text-white bg-red-500 border-gray-500 p-1 m-1" (click)="verwijderen();" *ngIf="dataBestaatNiet === false">Verwijderen</button>
      </div>
    </div>
  </div>
</div>
