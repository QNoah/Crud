<div class="flex justify-center items-center h-full">
  <div class="h-1/2 w-1/3 bg-white rounded-2xl">
    <div class="flex justify-center items-center h-full w-full bg-slate-700 rounded-lg border-gray-700 border">
        <div class="flex flex-col justify-center space-y-4 w-1/2 h-1/2 text-gray-500">
            <div class="mb-2">
              <label for="username" class="block text-base mb-2 text-white">Gebruikersnaam*</label>
              <input id="username" class="p-2 text-sm rounded-md border border-gray-500 w-full h-1/2" type="text"/>
            </div>
            <div>
              <label for="password" class="block text-base mb-2 text-white">Wachtwoord*</label>
              <input id="password" class="p-2 text-sm rounded-md border border-gray-500 w-full h-1/2" type="password" (keydown.enter)="login();"/>
            </div>
            <button class="flex justify-start" (click)="login();">Login</button>
          </div>
    </div>
  </div>
</div>
